<head>

    <meta name="robots" content="noindex, nofollow">
    <title>Página não encontrada - Erro 404</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            color: #e74c3c;
        }
        p {
            font-size: 1.2rem;
        }
        a {
            color: #007acc;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>404 - Página não encontrada</h1>
    </header>

    <main>
        <p>Oops! A página que você procura não existe ou foi movida.</p>
        <p><a href="/" aria-label="Voltar para a página inicial">Voltar para a página inicial</a></p>
    </main>

    <footer>

</html>
